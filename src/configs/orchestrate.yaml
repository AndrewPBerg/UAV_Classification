# This file is used to orchestrate the sweeps and script in main.py
# Define a list of runs that can be easily iterated over
# AST runs optimized for ESC-50 small dataset based on research findings

SEND_MESSAGE: true

runs:
# resnet18 runs
  
  - id: 0
    type: script
    changes:
      general:
        model_type: resnet18
        from_scratch: false
        batch_size: 8
        adapter_type: none-full
        epochs: 20
        patience: 15
        use_wandb: true
        use_kfold: true
        use_sweep: false
        accumulation_steps: 2
        test_size: 0
        inference_size: 0
        val_size: 0.2
      augmentations:
        augmentations_per_sample: 0
      optimizer:
        optimizer_type: adam
        adam:
          lr: 0.001
          betas:
          - 0.99
          - 0.999
      dataset:
        dataset_type: uav
        data_path: /app/src/datasets/UAV_Dataset_31
      wandb:
        project: Unbearable-Weight-Results
        name: resnet18-full-0augs



