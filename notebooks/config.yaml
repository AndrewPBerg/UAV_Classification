# config.yaml

# General configuration 
general:
  data_path: "C:\\Users\\Sidewinders\\Desktop\\CODE\\UAV_Classification_repo\\.datasets\\UAV_Dataset_9"
  model_name: "MIT/ast-finetuned-audioset-10-10-0.4593"
  batch_size: 8
  seed: 42
  num_cuda_workers: 0
  num_classes: 28
  epochs: 1
  save_model: false
