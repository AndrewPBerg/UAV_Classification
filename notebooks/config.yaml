# WandB solo run configutation (precedence over General)
wandb:
  project: "AST Fine-Tuning"
  name: "testing confusion matrix"
  reinit: false
  notes: "1st attempt wandb confmat"
  tags: "AST, confusion matrix"
  dir : "C:/Users/Sidewinders/Desktop/CODE/UAV_Classification_repo/notebooks/wandb"


# WandB sweep configuration
sweep:
  name: "accumulation_steps"
  method: "random"
  metric:
    goal: "maximize"
    name: "test_acc"
  parameters:
    learning_rate:
      distribution: "uniform"
      min: 0.0009
      max: 0.005
    batch_size:
      values: [4, 8, 16]
    epochs:
      values: [7]
    optimizer:
      values: ["adamW"]
    scheduler:
      values: ["ReduceLROnPlateau"]
    accumulation_steps:
      values: [1, 2, 3]
