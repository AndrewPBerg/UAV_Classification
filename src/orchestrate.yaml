# This file is used to orchestrate the sweeps and script in main.py
# Define a list of runs that can be easily iterated over
SEND_MESSAGE: false

runs:
  - id: 0
    type: script
    changes:
      general:
        batch_size: 16
        model_type: CNN
        use_kfold: false
    
  - id: 1
    type: sweep
    changes:
      sweep:
        count: 1
        name: LR Tuning Test
        parameters:
          learning_rate:
            values: [0.001, 0.002, 0.0005]
  
  # Additional runs can be added following the same structure...