general:
  model_type: ast
  from_scratch: false
  batch_size: 14
  seed: 42
  num_cuda_workers: 2
  pinned_memory: true
  epochs: 30
  save_model: false
  test_size: 0.0
  inference_size: 0.0
  val_size: 0.2
  sweep_count: 200
  accumulation_steps: 1
  patience: 5
  use_wandb: false
  use_sweep: false
  torch_viz: false
  use_kfold: false
  k_folds: 5
  adapter_type: none-classifier
  save_dataloader: false
  monitor: val_acc
  mode: max
  distributed_training: true
  num_gpus: 2
  strategy: ddp
peft_scheduling:
  enabled: true
  auto_merge: true
  model_name: ast
  schedule:
  - start_epoch: 0
    peft_method: none-classifier
    merge_previous: false
  - start_epoch: 2
    peft_method: bitfit
    merge_previous: false
  - start_epoch: 4
    peft_method: none-full
    merge_previous: false
  - start_epoch: 8
    peft_method: bitfit
    merge_previous: false
optimizer:
  optimizer_type: adam
  adam:
    lr: 1e-4
    betas:
    - 0.99
    - 0.999
  adamw:
    lr: 0.0001
    weight_decay: 0.01
    betas:
    - 0.9
    - 0.999
  warmup:
    enabled: true
    warmup_steps: 50
    warmup_start_lr: 1e-6
    warmup_method: linear
  scheduler_type: cosine_annealing_lr
  cosine_annealing_lr:
    T_max: 50
    eta_min: 0.0
  reduce_lr_on_plateau:
    mode: max
    factor: 0.85
    patience: 3
  gradient_clipping_enabled: true
  gradient_clip_val: 1.0
  gradient_clip_algorithm: norm
dataset:
  dataset_type: esc50
  data_path: datasets/ESC-50-master/classes
augmentations:
  augmentations_per_sample: 0
  augmentations: []
  sin_distortion_min_rate: 0.1
  sin_distortion_max_rate: 0.6
  sin_distortion_p: 0.9
  polarity_inversion_p: 0.8
  gaussian_noise_min_amplitude: 0.1
  gaussian_noise_max_amplitude: 0.15
  gaussian_noise_p: 0.8
  time_mask_min_band_part: 0.01
  time_mask_max_band_part: 0.15
  time_mask_fade_duration: 0.01
  time_mask_p: 0.8
feature_extraction:
  type: melspectrogram
  sampling_rate: 16000
  n_mfcc: 40
  n_mels: 128
  n_fft: 1024
  hop_length: 128
  power: 2
none-classifier:
  task_type: AUDIO_CLASSIFICATION
none-full:
  task_type: AUDIO_CLASSIFICATION
lora:
  r: 8
  lora_alpha: 16
  target_modules:
  - key
  - value
  - query
  - dense
  lora_dropout: 0
  bias: lora_only
ia3:
  feedforward_modules:
  - key
  - value
  - query
  - dense
  target_modules:
  - key
  - value
  - query
  - dense
adalora:
  init_r: 4
  target_r: 256
  target_modules:
  - key
  - value
  - query
  - dense
  lora_alpha: 4
oft:
  r: 128
  target_modules:
  - key
  - value
  - query
  - dense
  module_dropout: 0.2
  init_weights: true
layernorm:
  target_modules:
  - layernorm_before
  - layernorm_after
  task_type: AUDIO_CLASSIFICATION
hra:
  r: 2
  target_modules:
  - key
  - value
  - query
  - dense
ssf:
  init_scale: 1.0
  init_shift: 0.5
  target_modules:
  - linear
  - dense
  - batchnorm2d
  - conv2d
batchnorm:
  target_modules:
  - batchnorm2d
lorac:
  target_modules:
  - linear
  - conv2d
  - batchnorm2d
  r: 4
  alpha: 8
  dropout: 0
bitfit:
  trainable_components:
  - bias
wandb:
  project: vit-base-peft-sch
  name: vit-base-
  reinit: true
  notes: null
  tags:
  - vit-base
  dir: wandb
sweep:
  project: ast-esc50-sweeps-baseline
  name: ast-esc50-batch-optimizer-adapter
  method: bayes
  metric:
    name: test_acc
    goal: maximize
  parameters:
    batch_size:
      values:
      - 8
    learning_rate:
      values:
      - 1e-4
      - 5e-4
    weight_decay:
      values:
      - 0.0
      - 0.01
      - 0.1
    betas:
      values:
      - - 0.9
        - 0.999
      - - 0.99
        - 0.999
      - - 0.85
        - 0.89
      - - 0.8
        - 0.85
    gradient_clipping_enabled:
      values:
      - true
      - false
    adapter_type:
      values:
      - none-classifier
      - none-full
      - ssf
      - layernorm
      - lora
      - ia3
      - adalora
      - oft
      - hra
