# This file is used to orchestrate the sweeps and script in main.py
# Define a list of runs that can be easily iterated over


# resnet18,resnet50,resnet152, mobilenet_v3_small, mobilenet_v3_large, efficientnet_b0, efficientnet_b4, efficientnet_b7

# ast, mert, vit

SEND_MESSAGE: true

runs:

  - id: 0
    type: sweep
    changes:
      general:
        model_type: resnet18
        use_wandb: true
        use_sweep: true
        use_kfold: false
        data_path: /app/src/datasets/UAV_Dataset_31
        num_classes: 31
        adapter_type: none-classifier
        sweep_count: 30
        epochs: 15
      sweep:
        project: resnet-experiments
        name: resnet18-none-classifer-0-augs
        method: random
        metric:
          name: test_acc
          goal: maximize
        parameters:
          learning_rate:
            values:
            - 0.05
            - 0.1
            - 0.2
            - 0.01
          seed:
            distribution: int_uniform
            min: 0
            max: 1000
          
  - id: 1
    type: sweep
    changes:
      general:
        model_type: resnet50
      sweep:
        project: resnet-experiments
        name: resnet50-none-classifer-0-augs
        method: random

  - id: 2
    type: sweep
    changes:
      general:
        model_type: resnet152
      sweep:
        project: resnet-experiments
        name: resnet152-none-classifier-0-augs
  
  - id: 3
    type: sweep
    changes:
      general:
        model_type: resnet18
        data_path: /app/src/datasets/static/31-augs-3-time_stretch-sin_distortion
      sweep:
        project: resnet-experiments
        name: resnet18-none-classifier-3-augs

  - id: 4
    type: sweep
    changes:
      general:
        model_type: resnet50
      sweep:
        project: resnet-experiments
        name: resnet50-none-classifier-3-augs

    type: sweep
    changes:
      general:
        model_type: resnet152
      sweep:
        project: resnet-experiments
        name: resnet152-none-classifier-3-augs
            
  
