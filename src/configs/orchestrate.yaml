# This file is used to orchestrate the sweeps and script in main.py
# Define a list of runs that can be easily iterated over

SEND_MESSAGE: false

runs:



  - id: 0
    type: script
    changes:
      wandb:
        project: model-peft-test
        name: mert-none-classifier
      general:
        model_type: efficientnet_b0
        # model_type: mobilenet_v3_small
        # model_type: resnet18
        use_wandb: false
        epochs: 2
        data_path: /app/src/datasets/UAV_Dataset_9
        num_classes: 9
        adapter_type: lorac
        learning_rate: 0.02
      lorac:
        target_modules:
        - linear
        - conv2d
        - batchnorm2d
        - mbconv
        r: 8
        alpha: 8
        dropout: 0
      